<!DOCTYPE html>
<html>
<head>
    <title>Download HWIDs</title>
    <script>
        // HWIDs data
        const hwids = [
            "HWID1",
            "HWID2",
            "HWID3",
            "HWID4",
            "HWID5"
        ];

        function downloadHWIDs() {
            // Join the HWIDs into a multiline string
            const hwidsMultiline = hwids.join('\n');
            const blob = new Blob([hwidsMultiline], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hwids.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Automatically trigger the download when the page loads
        window.onload = downloadHWIDs;

        // Access the data from the website
        function accessData() {
            console.log('HWIDs:', hwids);  // Use the data as needed
        }

        // Call accessData to use the data
        window.onload = function() {
            downloadHWIDs();
            accessData();
        };
    </script>
</head>
<body>
</body>
</html>
